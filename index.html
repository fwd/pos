<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Point of Sale</title>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:300, 400, 600'
        rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
        <link rel="stylesheet" href="stagger.css">
        <link rel="stylesheet" href="main.css">
        <style>
            * {
              box-sizing: border-box;
              font-family: 'Roboto', sans-serif;
              list-style: none;
              margin: 0;
              outline: none;
              padding: 0;
            }
            
            a {
              text-decoration: none;
            }
            
            body, html {
              height: 100%;
            }
            
            body {
            	background: #90b8f8;
            	font-family: 'Roboto', sans-serif;
            }
            
            .container {
            	align-items: center;
            	display: flex;
            	height: 100%;
            	justify-content: center;
            	margin: 0 auto;
            	max-width: 1400px;
            	width: 100%;
            }
            
            .device {
            	background: #fff;
            	border: 30px solid #26282b;
            	border-radius: 10px;
            	box-shadow: 0 15px 20px rgba(0, 0, 0, .4);
            	display: flex;
            	height: 700px;
            	overflow: hidden;
            	width: 1000px;
            }
            
            .products {
            	width: 70%;
            }
            
            .product-list {
            	display: flex;
            	height: 100%;
            	flex-wrap: wrap;
            }
            
            .product-list li {
            	border: 1px solid #ddd;
            	height: calc(640px/3);
            	transition: background .1s ease;
            	width: 33.33333333%;
            }
            
            .product-list li:hover {
            	background: #eee;
            	cursor: pointer;
            }
            
            .product-list li:active {
            	background: #ddd;
            }
            
            .checkout {
            	background: #353941;
            	box-shadow: -6px 0 10px rgba(0, 0, 0, .3);
            	display: flex;
            	flex-wrap: wrap;
            	overflow: hidden;
            	width: 30%;
            }
            
            .checkout-list {
            	display: flex;
            	flex-direction: column;
            	margin: 0;
            	width: 100%;
            }
            
            .checkout-list li {
            	background: #353941;
            	border-bottom: 1px solid rgba(255, 255, 255, .2);
            	color: #fff;
            	display: flex;
            	justify-content: space-between;
            	padding: 30px;
            	transition: background .1s ease;
            	width: 100%;
            }
            
            .checkout-list li:hover {
            	background: #40444e;
            	cursor: pointer;
            }
            
            .total {
            	align-self: flex-end;
            	color: #fff;
            	font-size: 1.8em;
            	font-weight: 300;
            	padding: 0 30px;
            	text-align: right;
            	transform: translateY(-24px);
            	width: 100%;
            }
            
            .total span {
            	font-weight: 400;
            	font-size: 1.4em;
            	margin-left: 10px;
            }
            
            .checkout a {
            	align-self: flex-end;
            	background: #5f85db;
            	color: #fff;
            	display: block;
            	font-weight: 600;
            	letter-spacing: 3px;
            	padding: 20px;
            	text-align: center;
            	text-transform: uppercase;
            	transition: background .1s ease;
            	width: 100%;
            }
            
            .checkout a i {
            	color: #fff;
            }
            
            .checkout a:hover {
            	background: #6d99fc;
            }
            
            .checkout a:active {
            	background: #77a6ff;
            }
            
            /* Stagger.css by digitalfio
            
            https://github.com/digitalfio/Stagger.css/
            
            */
            
            ._1 {
              -webkit-animation-delay: 0.05s;
              -moz-animation-delay: 0.05s;
              -ms-animation-delay: 0.05s;
              -o-animation-delay: 0.05s;
              animation-delay: 0.05s;
            }
            ._2 {
              -webkit-animation-delay: 0.1s;
              -moz-animation-delay: 0.1s;
              -ms-animation-delay: 0.1s;
              -o-animation-delay: 0.1s;
              animation-delay: 0.1s;
            }
            ._3 {
              -webkit-animation-delay: 0.15s;
              -moz-animation-delay: 0.15s;
              -ms-animation-delay: 0.15s;
              -o-animation-delay: 0.15s;
              animation-delay: 0.15s;
            }
            ._4 {
              -webkit-animation-delay: 0.2s;
              -moz-animation-delay: 0.2s;
              -ms-animation-delay: 0.2s;
              -o-animation-delay: 0.2s;
              animation-delay: 0.2s;
            }
            ._5 {
              -webkit-animation-delay: 0.25s;
              -moz-animation-delay: 0.25s;
              -ms-animation-delay: 0.25s;
              -o-animation-delay: 0.25s;
              animation-delay: 0.25s;
            }
            ._6 {
              -webkit-animation-delay: 0.3s;
              -moz-animation-delay: 0.3s;
              -ms-animation-delay: 0.3s;
              -o-animation-delay: 0.3s;
              animation-delay: 0.3s;
            }
            ._7 {
              -webkit-animation-delay: 0.35s;
              -moz-animation-delay: 0.35s;
              -ms-animation-delay: 0.35s;
              -o-animation-delay: 0.35s;
              animation-delay: 0.35s;
            }
            ._8 {
              -webkit-animation-delay: 0.4s;
              -moz-animation-delay: 0.4s;
              -ms-animation-delay: 0.4s;
              -o-animation-delay: 0.4s;
              animation-delay: 0.4s;
            }
            ._9 {
              -webkit-animation-delay: 0.45s;
              -moz-animation-delay: 0.45s;
              -ms-animation-delay: 0.45s;
              -o-animation-delay: 0.45s;
              animation-delay: 0.45s;
            }
            ._10 {
              -webkit-animation-delay: 0.5s;
              -moz-animation-delay: 0.5s;
              -ms-animation-delay: 0.5s;
              -o-animation-delay: 0.5s;
              animation-delay: 0.5s;
            }
        </style>
    </head>
    
    <body>
        <!-- partial:index.partial.html -->
        <!-- inspired by http://www.colorhunt.co/c/643 -->
        <div class="container">
            <div class="device">
                <section class="products">
                    <ul class="product-list">
                        <li class="animated fadeIn _1"></li>
                        <li class="animated fadeIn _2"></li>
                        <li class="animated fadeIn _3"></li>
                        <li class="animated fadeIn _4"></li>
                        <li class="animated fadeIn _5"></li>
                        <li class="animated fadeIn _6"></li>
                        <li class="animated fadeIn _7"></li>
                        <li class="animated fadeIn _8"></li>
                        <li class="animated fadeIn _9"></li>
                    </ul>
                </section>
                <section class="checkout animated slideInRight">
                    <ul class="checkout-list">
                        <li class="animated slideInRight _1">1 &times; Checkout Item #1</li>
                        <li class="animated slideInRight _2">2 &times; Checkout Item #2 <i class="ion-ios-arrow-down"></i>

                        </li>
                        <li class="animated slideInRight _3">2 &times; Checkout Item #3</li>
                        <li class="animated slideInRight _4">1 &times; Checkout Item #4</li>
                        <li class="animated slideInRight _5">3 &times; Checkout Item #5 <i class="ion-ios-arrow-down"></i>
                        </li>
                    </ul>
                    <p class="total animated fadeIn _10">Total: <span>$26</span>

                    </p> <a href="#" class="animated slideInUp _10">
        Checkout <i class="ion-ios-cart"></i>
      </a>

                </section>
            </div>
        </div>
        <!-- partial -->
    </body>

</html>
